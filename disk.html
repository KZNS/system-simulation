<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>磁盘移臂调度</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">操作系统模拟</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/processor.html">处理器</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/memory.html">存储</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/disk.html">磁盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/file.html">文件</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="clearfix" style="margin-bottom: 10px;"></div>
    <div class="container">
        <div class="row">
            <h1>磁盘移臂调度</h1>
        </div>

        <div class="row">
            <div class="col">
                <hr />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h2>磁盘请求序列</h2>
        </div>
        <div class="row">
            <textarea type="text" class="form-control" id="data" rows="7">1,10
1,50
1,30
2,5
3,30
5,15
8,1</textarea>
        </div>

        <div class="clearfix" style="margin-bottom: 10px;"></div>

        <div class="row">
            <div class="col-4" style="text-align: left">
                <button type="button" class="btn btn-primary" onclick="commitData()">提交数据</button>
                <button type="button" class="btn btn-success" onclick="randomData()">随机数据</button>
            </div>
            <div class="col">
            </div>
            <div class="col-2" style="text-align: right">
                <button type="button" class="btn btn-danger" onclick="clearData()">清空</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>
                    模拟
                </h2>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">算法</th>
                        <th scope="col">响应请求的顺序</th>
                        <th scope="col">移臂的总量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="SSTF">
                        <th scope="row" style="color:green;">SSTF</th>
                        <td class="response" style="max-width: 500pt; word-wrap: break-word;"></td>
                        <td class="total"></td>
                    </tr>
                    <tr id="SCAN">
                        <th scope="row" style="color:blue;">SCAN</th>
                        <td class="response" style="max-width: 500pt; word-wrap: break-word;"></td>
                        <td class="total"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row" style="text-align: left;">
            <div class="col" id="svg"></div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/disk.js"></script>
</body>

</html>
