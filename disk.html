<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>磁盘移臂调度</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>磁盘移臂调度</h1>
        </div>

        <div class="row">
            <div class="col">
                <hr />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h2>磁盘请求序列</h2>
        </div>
        <div class="row">
            <textarea type="text" class="form-control" id="data" rows="7"></textarea>
        </div>

        <div class="clearfix" style="margin-bottom: 10px;"></div>

        <div class="row">
            <div class="col-2" style="text-align: left">
                <button type="button" class="btn btn-primary" onclick="commitData()">提交数据</button>
            </div>
            <div class="col">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success" onclick="randomData()">随机数据</button>
                <button type="button" class="btn btn-primary" onclick="copyData()">复制数据</button>
            </div>
            <div class="col-2" style="text-align: right">
                <button type="button" class="btn btn-danger" onclick="clearData()">清空</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>
                    模拟
                </h2>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">算法</th>
                        <th scope="col">响应请求的顺序</th>
                        <th scope="col">移臂的总量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="SSTF">
                        <th scope="row">SSTF</th>
                        <td class="response"></td>
                        <td class="total"></td>
                    </tr>
                    <tr id="SCAN">
                        <th scope="row">SCAN</th>
                        <td class="response"></td>
                        <td class="total"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row" style="text-align: left;">
            <div class="col" id="svg"></div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/disk.js"></script>
</body>

</html>
